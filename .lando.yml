name: kalabox
recipe: mean
config:
  node: '6.10'
  command: npm start
  globals:
    gulp-cli: latest
    bower: latest
events:
  pre-push:
    - appserver: gulp test
tooling:
  bower:
    service: appserver
  gulp:
    service: appserver
  push:
    cmd:
      - git
      - push
    description: Push new code into QA
    service: appserver
