https://www.{default}/:
  type: upstream
  redirects:
    expires: -1s
    paths: {}
  cache:
    enabled: true
    default_ttl: 0
    cookies:
    - '*'
    headers:
    - Accept
    - Accept-Language
  ssi:
    enabled: false
  upstream: kalabox:http
https://{default}/:
  type: redirect
  to: https://www.{default}/
https://kalabox.me/:
  type: redirect
  to: https://www.{default}/
https://www.kalabox.me/:
  type: redirect
  to: https://www.{default}/
